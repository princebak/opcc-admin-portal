<!doctype html>
<html class="fixed" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base.html}">

<th:block layout:fragment="page_content">

    <div class="row">
        <div class="col">
            <div class="card card-modern">
                <div class="card-body">
                    <div class="datatables-header-footer-wrapper">
                        <div class="datatable-header">
                            <div class="row align-items-center mb-3">
<!--                                <div class="col-12 col-lg-auto mb-3 mb-lg-0">-->
<!--                                    <a th:href="@{/create-client}" class="btn btn-primary btn-md font-weight-semibold btn-py-2 px-4" th:text="#{client.add}">-->
<!--                                        + Add Client-->
<!--                                    </a>-->
<!--                                </div>-->

                                <div class="col-4 col-lg-auto pl-lg-1 mb-3 mb-lg-0">
                                    <div class="d-flex align-items-lg-center flex-column flex-lg-row">
                                        <label class="ws-nowrap mr-3 mb-0" th:text="#{gen.show}">Show:</label>
                                        <select class="form-control select-style-1 results-per-page" name="results-per-page">
                                            <option value="10" selected>10</option>
                                            <option value="20">20</option>
                                            <option value="30">30</option>
                                            <option value="100">100</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-auto col-lg-auto pl-lg-1" style="margin-left : -10px !important;">
                                    <div class="search search-style-1 search-style-1-lg mx-lg-auto">
                                        <div class="input-group">
                                            <input type="text" class="search-term form-control" name="search-term" id="search-term" th:placeholder="#{gen.search}" />
                                            <span class="input-group-append">
                                                <button class="btn btn-default" type="submit">
                                                    <i class="bx bx-search"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <table class="table table-ecommerce-simple table-striped mb-0" id="datatable-ecommerce-list" style="min-width: 640px;">

                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Email</th>
                                    <th>Secteur</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${#lists.isEmpty(portalUsers.content)}">
                                <td colspan="5" class="no-data">Nothing to show</td>
                            </tr>
                                <tr th:unless="${#lists.isEmpty(portalUsers.content)}" th:each="portalUser : ${portalUsers.content}">
                                    <td>
                                        <a>
                                            <strong th:text="${portalUser.name}"></strong>
                                        </a>
                                    </td>
                                    <td th:text="${portalUser.username}">username</td>
                                    <td th:text="${portalUser.principalSector}">sector</td>
                                    <td class="badge" th:classappend="${portalUser.status eq 'CREATED' ? 'warning' : portalUser.status eq 'CONFIRMED' ? 'success' : 'danger'}" th:text="${portalUser.status}">Status</td>
                                </tr>
                            </tbody>
                        </table>
                        <hr class="solid mt-5 opacity-4">
                        <div class="datatable-footer">
                            <div class="row align-items-center justify-content-between mt-3">
                                <div class="col-md-auto order-1 mb-3 mb-lg-0">
                                    <div class="d-flex align-items-stretch">

                                    </div>
                                </div>
                                <div class="col-lg-auto text-center order-3 order-lg-2">
                                    <div class="results-info-wrapper"></div>
                                </div>
                                <div class="col-lg-auto order-2 order-lg-3 mb-3 mb-lg-0">
                                    <div class="pagination-wrapper"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- end: page -->

</th:block>
</html>
