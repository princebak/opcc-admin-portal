<!doctype html>
<html class="fixed" xmlns="http://www.w3.org/1999/xhtml"

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Basic -->
    <title th:text="${pageDetails.title}"></title>
    <meta charset="UTF-8">
    <meta name="keywords" content="opcc admin"/>
    <meta name="description" content="OPCC Admin">
    <meta name="author" content="icash business solutions">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="icon" type="image/png" href="img/branding/logo.png">
    <!-- Web Fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800|Shadows+Into+Light"
          rel="stylesheet" type="text/css">

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="vendor/animate/animate.compat.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/all.min.css"/>
    <link rel="stylesheet" href="vendor/boxicons/css/boxicons.min.css"/>
    <link rel="stylesheet" href="vendor/magnific-popup/magnific-popup.css"/>
    <link rel="stylesheet" href="vendor/bootstrap-datepicker/css/bootstrap-datepicker3.css"/>
    <link th:if="${pageDetails.group eq 'tables'}" rel="stylesheet" href="vendor/datatables/media/css/dataTables.bootstrap4.css"/>

<!--    <link th:if="${title eq 'create-client'}" rel="stylesheet" href="vendor/pnotify/pnotify.custom.css"/>-->

</head>
<body>
<section class="body">

    <!-- start: header -->

        <div class="logo-container">
            <a href="#" class="logo">

            </a>

            <div class="d-md-none toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html" data-fire-event="sidebar-left-opened">

            </div>

        </div>

        <!-- start: search & user box -->
        <div class="header-right">
            <div class="userbox">
                <span id="lang" th:text="#{lang}"></span>:
                <select id="locales">
                    <option id="en" value="en" th:text="#{lang.eng}"></option>
                    <option id="fr" value="fr" th:text="#{lang.fr}"></option>
                </select>
            </div>
            <span class="separator"></span>

            <div id="userbox" class="userbox">
                <a href="#" data-toggle="dropdown">
                    <figure class="profile-picture">
                        <img src="img/branding/logo.png" alt="Joseph Doe" class="rounded-circle" data-lock-picture="img/profile.jpg"/>
                    </figure>
                    <div class="profile-info" data-lock-name="John Doe" data-lock-email="johndoe@okler.com">
                        <span class="name">John Doe Junior</span>
                        <span class="role">Administrator</span>
                    </div>

                    <i class="fa custom-caret"></i>
                </a>

                <div class="dropdown-menu">
                    <ul class="list-unstyled mb-2">
                        <li class="divider"></li>
                        <li>
                            <a role="menuitem" tabindex="-1" href="/admin-profile">
                                <i class="bx bx-user-circle"></i>
                                <span th:text="#{user.profile}">My Profile</span>
                            </a>
                        </li>

                        <li>
                            <a role="menuitem" tabindex="-1" href="/logout">
                                <i class="bx bx-power-off"></i>
                                <span th:text="#{nav.logout}">Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- end: search & user box -->
    </header>
    <!-- end: header -->


    <div class="inner-wrapper">
        <!-- start: sidebar -->
        <aside id="sidebar-left" class="sidebar-left">

            <div class="sidebar-header">
                <div class="sidebar-title" th:text="#{nav.title}">
                    Navigation
                </div>
                <div class="sidebar-toggle d-none d-md-block" data-toggle-class="sidebar-left-collapsed"
                     data-target="html" data-fire-event="sidebar-left-toggle">
                    <i class="fas fa-bars" aria-label="Toggle sidebar"></i>
                </div>
            </div>

            <div class="nano">
                <div class="nano-content">
                    <nav id="menu" class="nav-main" role="navigation">
                        <ul class="nav nav-main">
                            <li th:classappend="${pageDetails.slug eq 'dashboard' ? 'nav-active' : ''}">
                                <a class="nav-link" href="/dashboard">
                                    <i class="bx bx-home-alt" aria-hidden="true"></i>
                                    <span>Tableau de bord</span>
                                </a>
                            </li>
                            <li th:classappend="${pageDetails.slug eq 'donations' ? 'nav-active' : ''}">
                                <a class="nav-link" href="/donations">
                                    <i class="bx bx-dollar" aria-hidden="true"></i>
                                    <span>Donnations</span>
                                </a>
                            </li>
                            <li th:classappend="${pageDetails.slug eq 'tenders' ? 'nav-active' : ''}">
                                <a class="nav-link" href="/tenders">
                                    <i class="bx bxs-offer" aria-hidden="true"></i>
                                    <span>Les offres</span>
                                </a>
                            </li>
                            <li th:classappend="${pageDetails.slug eq 'subscribers' ? 'nav-active' : ''}">
                                <a class="nav-link" href="/subscribers">
                                    <i class="bx bxs-user-circle" aria-hidden="true"></i>
                                    <span>Liste des inscrits</span>
                                </a>
                            </li>
                            <li class="nav-parent" th:classappend="${pageDetails.slug eq 'users' ? 'nav-active' : ''}">
                                <a class="nav-link" href="#">
                                    <i class="bx bx-customize" aria-hidden="true"></i>
                                    <span>Administrateurs</span>
                                </a>
                                <ul class="nav-children">
                                    <li th:classappend="${pageDetails.slug eq 'subscribers' ? 'nav-active' : ''}">
                                        <a class="nav-link" href="/subscribers">
                                            <i class="bx bxs-user-circle" aria-hidden="true"></i>
                                            <span>Liste des inscrits</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <a class="nav-link" href="/logout">
                                    <i class="bx bx-log-out" aria-hidden="true"></i>
                                    <span>DÃ©connexion</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <script>
                    // Maintain Scroll Position
                    if (typeof localStorage !== 'undefined') {
                        if (localStorage.getItem('sidebar-left-position') !== null) {
                            var initialPosition = localStorage.getItem('sidebar-left-position'),
                                sidebarLeft = document.querySelector('#sidebar-left .nano-content');

                            sidebarLeft.scrollTop = initialPosition;
                        }
                    }
                </script>

            </div>

        </aside>
        <!-- end: sidebar -->
        <section role="main" class="content-body">
            <header class="page-header">
                <div class="right-wrapper">
                    <ol class="breadcrumbs">
                        <li>
                            <a href="/dashboard">
                                <span>Tableau de bord</span>
                            </a>
                        </li>
                        <li>
                            <span th:text="${pageDetails.title}"></span>
                        </li>
                    </ol>
                </div>
            </header>

            <th:block layout:fragment="page_content">

            </th:block>
        </section>
    </div>

</section>

<!-- Vendor -->
<script src="vendor/jquery/jquery.js"></script>
<script src="vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>
<script src="vendor/popper/umd/popper.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.js"></script>

<th:block layout:fragment="footer_section">

</th:block>

<!-- Theme Custom -->
<script src="js/custom.js"></script>

<!-- Theme Initialization Files -->
<script src="js/theme.init.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
        if($("#lang").text() == "Language"){
            $("#en").attr("selected","true");
        }else if($("#lang").text() == "Langue"){
            $("#fr").attr("selected","true");
        }
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != ''){
                var location = window.location+"";
                if( location.includes('#') ){
                    location = location.replace('#','');
                }
                if(location.includes('lang=fr')){
                    window.location.replace(location.replace('lang=fr','lang=' + selectedOption));
                }else if(location.includes('lang=en')){
                    window.location.replace(location.replace('lang=en','lang=' + selectedOption));
                }else if(location.includes('?') && !location.includes('lang=fr') && !location.includes('lang=en')){
                    window.location.replace(location+'&lang=' + selectedOption);
                }else{
                    window.location.replace(location+'?lang=' + selectedOption);
                }
            }
        });
    });
</script>
</body>
</html>
